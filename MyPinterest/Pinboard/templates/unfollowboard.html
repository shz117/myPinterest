<!DOCTYPE html>
<html>
<head>
    <title>unfollow board</title>
</head>
<body>
<h3>Which stream would you like to remove {{ board.name }} from?</h3>
<form method="post" action="">
    <select name="from_stream">
        {% for stream in streams %}
           <option value="{{ stream.id }}">{{ stream.name }}</option>
        {% endfor %}
    </select>
    <input type="hidden" name="bid" value="{{ board.id }}">
    <input type="submit" value="OK">
</form>
</body>
</html>
