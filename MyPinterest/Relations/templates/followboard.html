<!DOCTYPE html>
<html>
<head>
    <title>follow board</title>
    <link href="/media/bootstrap/css/bootstrap.css" rel="stylesheet"></head>
</head>
<body>
<h3>Which stream would you like to add {{ board.name }}?</h3>
<form method="post" action="">
    <select name="to_stream">
        {% for stream in streams %}
           <option value="{{ stream.id }}">{{ stream.name }}</option>
        {% endfor %}
    </select>
    <input type="hidden" name="bid" value="{{ board.id }}">
    <input type="submit" value="OK">
</form>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/media/bootstrap/js/bootstrap.js"></script>
</body>
</html>
